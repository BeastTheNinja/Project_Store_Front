<!DOCTYPE html>
<!-- This tells the browser this is an HTML5 document -->

<html lang="en">
<!-- The root element of the page. lang="en" tells screen readers this is in English -->

<head>
    <!-- The head contains information ABOUT the page, not visible content -->
    
    <!-- Character encoding - ensures special characters display correctly -->
    <meta charset="UTF-8">
    
    <!-- Viewport meta tag - makes the site work properly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title - shows in browser tab and search results -->
    <title>ShopFront - Your Online Store</title>
    
    <!-- Favicon - small icon that shows in browser tab -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Main stylesheet - imports all our CSS styling -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Main JavaScript file - type="module" allows modern ES6 imports -->
    <script type="module" src="assets/js/main.js"></script>
</head>

<body>
    <!-- The body contains all visible content -->
    <!-- Note: Our JavaScript dynamically creates all the page content -->
    <!-- This keeps the HTML simple and lets JavaScript handle the complex UI -->
    
    <!-- All page content (header, navigation, products, footer) will be -->
    <!-- created and inserted here by our JavaScript components -->
</body>
</html>
